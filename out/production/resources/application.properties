# ===============================================
# SERVER CONFIG
# ===============================================
server.port=8080
spring.application.name=java-kafka-project

# ===============================================
# KAFKA BROKER CONNECTION
# ===============================================
spring.kafka.bootstrap-servers=localhost:29092

# Consumer configuration
spring.kafka.consumer.group-id=ecommerce-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.max.request.size=20971520

# ===============================================
# KAFKA TOPICS (referenced in KafkaConfig)
# ===============================================
app.kafka.topic.order=order-events
app.kafka.topic.payment=payment-events
app.kafka.topic.notification=notification-events
app.kafka.topic.audit=audit-events
app.kafka.topic.analytics=analytics-events

# ===============================================
# SERIALIZATION SETTINGS
# ===============================================
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=br.com.fiap.ecommerce.model.OrderEvent

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.root=INFO
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO
logging.level.br.com.fiap.ecommerce=DEBUG

# ===============================================
# MISC
# ===============================================
spring.main.allow-bean-definition-overriding=true
spring.main.banner-mode=console
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
